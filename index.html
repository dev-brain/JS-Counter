<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Counter</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<style>
    body {
        border: 150px solid white;
        min-height: 100vh;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        min-height: 100vh;
        /* background-color: #E9E9F0; */
        background-color: #f0f0f7;
    }

    .color-bg {
        background-color: #2c3e50;
    }
</style>

<body>


    <div>
        <h1 style="font-weight: bold; font-size: 200px;" id="counter">

        </h1>
        <div>
            <div class="row">
                <div class="col s4 rightF"> <a class="waves-effect btn color-bg" style=" border-radius: 20px;" onclick="dec()"><i
                            class="material-icons right">remove</i>button</a>
                </div>
                <div class="col s4 rightF"> <a class="waves-effect btn transparent"
                        style="border: 1px solid #2c3e50;color: #2c3e50; border-radius: 20px;" onclick="res()"><i
                            class="material-icons right">clear</i>button</a>
                </div>
                <div class="col s4 rightF"> <a class="waves-effect btn color-bg" style=" border-radius: 20px;"
                        onclick="inc()"><i class="material-icons right">add</i>button</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        var i = 11;

        function inc() {
            i = i + 1
            console.log("oinc")
            document.getElementById("counter").innerHTML = i

        }

        function dec() {
            if (i < 1) {
                alert("Can't go in negatieve nums.")
            } else {
                i = i - 1
                console.log("oinc")
                document.getElementById("counter").innerHTML = i

            }
        }

        function res() {
            i = 0
            console.log("oinc")
            document.getElementById("counter").innerHTML = i


        }

        document.getElementById("counter").innerHTML = i
    </script>


</body>

</html>
